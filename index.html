<!DOCTYPE html>
<html>
<head>
    <title>PySR Documentation</title>
    <link rel="canonical" href="https://ai.damtp.cam.ac.uk/PySR" />
    <script>
        // Get the path after /PySR/
        const basePath = 'https://astroautomata.com/PySR';
        const currentPath = window.location.pathname.replace('/PySR', '');
        const currentSearch = window.location.search;
        const currentHash = window.location.hash;
        
        // Fetch and inject content
        fetch(basePath + currentPath + currentSearch + currentHash, {
            headers: {
                'Accept': 'text/html'
            }
        })
            .then(response => response.text())
            .then(html => {
                document.documentElement.innerHTML = html;
                // Add back the canonical tag
                const canon = document.createElement('link');
                canon.rel = 'canonical';
                canon.href = 'https://ai.damtp.cam.ac.uk/PySR' + currentPath;
                document.head.appendChild(canon);
            })
            .catch(error => {
                console.error('Error fetching content:', error);
                document.body.innerHTML = `<p>Error loading content. Please try <a href="${basePath + currentPath + currentSearch + currentHash}">the original site</a>.</p>`;
            });
    </script>
</head>
<body>
    <p>Loading PySR documentation...</p>
</body>
</html>
